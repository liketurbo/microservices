apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
        - name: worker
          image: liketurbo/docker-playground-worker
          ports:
            - containerPort: 3000

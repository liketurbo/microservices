apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: web
          image: liketurbo/microservices-web
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 256Mi
